language: C
notifications:
  email:
    on_success: always
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_6e39fdafb708_key -iv $encrypted_6e39fdafb708_iv
  -in priv/id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
install: 
script:
- ssh -tA -i id_rsa -o StrictHostKeychecking=no -o CheckHostIP=no lci@erlangonxen.org ./lci $TRAVIS_COMMIT
