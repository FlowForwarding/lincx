language: C
notifications:
  email:
    recipients:
      - aleksey.vasilenko@gmail.com
      - maxim.kharchenko@gmail.com
    on_success: always
    on_failure: always
before_install:
- openssl aes-256-cbc -K $encrypted_ec91782b9f02_key -iv $encrypted_ec91782b9f02_iv
  -in priv/id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
install: 
script:
- ssh -tA -i id_rsa -o StrictHostKeychecking=no -o CheckHostIP=no lci@erlangonxen.org ./lci $TRAVIS_COMMIT
